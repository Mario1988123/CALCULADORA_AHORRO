<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0066CC">
    <title>Calculadora de Ahorro - Aquaroo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066CC;
            --primary-dark: #004C99;
            --primary-light: #3399FF;
            --secondary: #00A3E0;
            --success: #00C853;
            --warning: #FF9800;
            --danger: #E53935;
            --gray-50: #F8FAFC;
            --gray-100: #F1F5F9;
            --gray-200: #E2E8F0;
            --gray-300: #CBD5E1;
            --gray-400: #94A3B8;
            --gray-500: #64748B;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1E293B;
            --gray-900: #0F172A;
            --white: #FFFFFF;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1);
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            min-height: calc(100vh - 30px);
            display: flex;
            flex-direction: column;
        }

        .card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header compacto */
        .header {
            text-align: center;
            padding: 20px 20px 15px;
            border-bottom: 1px solid var(--gray-100);
        }

        .header h1 {
            font-size: 1.5em;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: var(--gray-500);
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Barra de progreso */
        .progress-container {
            padding: 15px 30px;
            background: var(--gray-50);
        }

        .progress-bar-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--gray-600);
            white-space: nowrap;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .question {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--gray-800);
            text-align: center;
            margin-bottom: 25px;
        }

        .sub-question {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--gray-700);
            text-align: center;
            margin: 20px 0 15px;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .options-grid.two-cols {
            grid-template-columns: repeat(2, 1fr);
            max-width: 500px;
            margin: 0 auto 20px;
        }

        .options-grid.three-cols {
            grid-template-columns: repeat(3, 1fr);
        }

        .options-grid.four-cols {
            grid-template-columns: repeat(4, 1fr);
        }

        .option-card {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .option-card:hover {
            border-color: var(--primary-light);
            background: var(--gray-50);
        }

        .option-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(0,102,204,0.05), rgba(0,163,224,0.05));
            box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
        }

        .option-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            background: var(--gray-100);
            border-radius: 12px;
        }

        .option-card.selected .option-icon {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .option-label {
            font-size: 1em;
            font-weight: 600;
            color: var(--gray-700);
        }

        .option-card.selected .option-label {
            color: var(--primary);
        }

        /* Input fields */
        .input-group {
            max-width: 400px;
            margin: 0 auto 20px;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-label {
            display: block;
            font-size: 0.9em;
            font-weight: 600;
            color: var(--gray-600);
            margin-bottom: 8px;
        }

        /* Product Cards */
        .product-card {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .product-card:hover {
            border-color: var(--primary-light);
        }

        .product-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(0,102,204,0.03), rgba(0,163,224,0.03));
        }

        .product-image {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 8px;
            background: var(--gray-50);
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 4px;
        }

        /* Price options */
        .price-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .price-option {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .price-option:hover {
            border-color: var(--primary-light);
        }

        .price-option.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .price-option .price-label {
            font-size: 0.75em;
            opacity: 0.8;
        }

        .price-option .price-value {
            font-size: 1em;
            font-weight: 700;
        }

        /* Extras */
        .extras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .extra-card {
            background: var(--white);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .extra-card:hover {
            border-color: var(--primary-light);
        }

        .extra-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(0,102,204,0.05), rgba(0,163,224,0.05));
        }

        .extra-check {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 22px;
            height: 22px;
            background: var(--primary);
            border-radius: 50%;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .extra-card.selected .extra-check {
            opacity: 1;
        }

        .extra-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .extra-name {
            font-weight: 600;
            font-size: 0.9em;
            color: var(--gray-700);
        }

        .extra-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.85em;
            margin-top: 5px;
        }

        /* Result Page */
        .result-page {
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 20px;
            height: 100%;
        }

        .result-column {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 20px;
            border: 1px solid var(--gray-200);
        }

        .result-column.eco {
            background: linear-gradient(180deg, #E3F2FD 0%, #BBDEFB 100%);
            border: none;
        }

        .result-column.economic {
            background: linear-gradient(180deg, #E8F5E9 0%, #C8E6C9 100%);
            border: none;
        }

        .result-title {
            font-size: 1em;
            font-weight: 700;
            color: var(--gray-700);
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .eco-item, .economic-item {
            background: var(--white);
            border-radius: var(--radius);
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
        }

        .eco-value, .economic-value {
            font-size: 1.5em;
            font-weight: 800;
            color: var(--primary);
        }

        .eco-label, .economic-label {
            font-size: 0.75em;
            color: var(--gray-600);
            margin-top: 3px;
        }

        .economic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        .economic-item .economic-label {
            margin: 0;
        }

        .economic-item.highlight {
            background: var(--primary);
            color: white;
        }

        .economic-item.highlight .economic-value,
        .economic-item.highlight .economic-label {
            color: white;
        }

        .result-product-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-product-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .result-product-name {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
        }

        .result-product-plan {
            font-size: 0.9em;
            color: var(--gray-500);
            margin-bottom: 15px;
        }

        .result-price-box {
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius);
            text-align: center;
        }

        .result-price-box .label {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .result-price-box .value {
            font-size: 1.8em;
            font-weight: 800;
        }

        .result-conditions {
            grid-column: 1 / -1;
            background: var(--gray-50);
            border-radius: var(--radius);
            padding: 15px;
            font-size: 0.85em;
            color: var(--gray-600);
        }

        .result-actions {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            padding: 20px 30px;
            border-top: 1px solid var(--gray-100);
            background: var(--gray-50);
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: var(--radius);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--gray-700);
            border: 2px solid var(--gray-300);
        }

        .btn-secondary:hover {
            border-color: var(--gray-400);
            background: var(--gray-50);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gray-800);
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.2s;
            z-index: 1000;
        }

        .admin-btn:hover {
            background: var(--gray-900);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .result-page {
                grid-template-columns: 1fr 1fr;
            }
            .result-column.product {
                grid-column: 1 / -1;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 15px 15px 10px;
            }

            .header h1 {
                font-size: 1.3em;
            }

            .progress-container {
                padding: 10px 15px;
            }

            .content {
                padding: 20px 15px;
            }

            .question {
                font-size: 1.2em;
            }

            .options-grid {
                grid-template-columns: 1fr 1fr;
            }

            .options-grid.two-cols {
                max-width: 100%;
            }

            .option-card {
                padding: 15px 10px;
            }

            .buttons {
                padding: 15px;
            }

            .result-page {
                grid-template-columns: 1fr;
            }

            .result-column {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .option-icon {
                width: 40px;
                height: 40px;
                font-size: 1.5em;
            }

            .option-label {
                font-size: 0.9em;
            }

            .price-options {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div id="logoContainer"></div>
                <h1>üíß Calculadora de Ahorro</h1>
                <p>Descubre cu√°nto puedes ahorrar con Aquaroo</p>
            </div>

            <div class="progress-container">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 16.6%"></div>
                    </div>
                    <span class="progress-text" id="progressText">Paso 1 de 6</span>
                </div>
            </div>

            <div class="content" id="stepContent"></div>

            <div class="buttons">
                <button class="btn btn-secondary" id="btnBack" onclick="app.previousStep()">
                    ‚Üê Atr√°s
                </button>
                <button class="btn btn-primary" id="btnNext" onclick="app.nextStep()">
                    Siguiente ‚Üí
                </button>
            </div>
        </div>
    </div>

    <button class="admin-btn" onclick="window.location.href='admin.html'" title="Panel de Administraci√≥n">
        ‚öôÔ∏è
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const DB = {
            get(key, defaultValue = null) {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : defaultValue;
            },
            set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
            },
            init() {
                if (!this.get('initialized')) {
                    this.set('config', {
                        logo: '',
                        salesConditions: 'Condiciones de venta est√°ndar. Consulte con su comercial.',
                        warrantyConditions: 'Garant√≠a de 2 a√±os incluida.'
                    });
                    this.set('waterBrands', [
                        { name: 'Bezoya', pricePerLiter: 0.40 },
                        { name: 'Font Vella', pricePerLiter: 0.45 },
                        { name: 'Aquarel', pricePerLiter: 0.35 },
                        { name: 'Marca Blanca', pricePerLiter: 0.25 }
                    ]);
                    this.set('aquaservicePrices', {
                        hogar: { 2: 19.90, 3: 29.90, 4: 39.90, 5: 49.90, 6: 59.90, 7: 69.90, 8: 79.90 },
                        empresa: { 2: 17.90, 3: 26.90, 4: 35.90, 5: 44.90, 6: 53.90, 7: 62.90, 8: 71.90 }
                    });
                    this.set('products', []);
                    this.set('quotes', []);
                    this.set('initialized', true);
                }
            }
        };

        const app = {
            currentStep: 1,
            totalSteps: 6,
            data: {
                clientType: null,
                numberOfPeople: null,
                currentService: null,
                litersPerPersonDay: 2,
                waterBrand: null,
                aquaserviceBottles: null,
                osmosisMonthlyCost: 0,
                selectedProduct: null,
                selectedPayment: null,
                selectedExtras: [],
            },

            init() {
                DB.init();
                this.loadLogo();
                this.renderStep();
            },

            loadLogo() {
                const config = DB.get('config');
                if (config && config.logo) {
                    document.getElementById('logoContainer').innerHTML =
                        `<img src="${config.logo}" style="max-width:120px;margin-bottom:10px;">`;
                }
            },

            updateProgress() {
                const progress = (this.currentStep / this.totalSteps) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressText').textContent = `Paso ${this.currentStep} de ${this.totalSteps}`;
            },

            renderStep() {
                this.updateProgress();
                const content = document.getElementById('stepContent');
                const btnBack = document.getElementById('btnBack');
                const btnNext = document.getElementById('btnNext');

                btnBack.style.display = this.currentStep === 1 ? 'none' : 'block';
                btnNext.textContent = this.currentStep === this.totalSteps ? 'üìÑ Ver Resultado' : 'Siguiente ‚Üí';

                switch(this.currentStep) {
                    case 1: content.innerHTML = this.renderStep1(); break;
                    case 2: content.innerHTML = this.renderStep2(); break;
                    case 3: content.innerHTML = this.renderStep3(); break;
                    case 4: content.innerHTML = this.renderStep4(); break;
                    case 5: content.innerHTML = this.renderStep5(); break;
                    case 6: content.innerHTML = this.renderStep6(); break;
                }
            },

            renderStep1() {
                return `
                    <div class="question">¬øEs para uso dom√©stico o empresarial?</div>
                    <div class="options-grid two-cols">
                        <div class="option-card ${this.data.clientType === 'hogar' ? 'selected' : ''}"
                             onclick="app.selectClientType('hogar')">
                            <div class="option-icon">üè†</div>
                            <div class="option-label">Hogar</div>
                        </div>
                        <div class="option-card ${this.data.clientType === 'empresa' ? 'selected' : ''}"
                             onclick="app.selectClientType('empresa')">
                            <div class="option-icon">üè¢</div>
                            <div class="option-label">Empresa</div>
                        </div>
                    </div>
                `;
            },

            renderStep2() {
                const question = this.data.clientType === 'empresa'
                    ? '¬øCu√°ntas personas trabajan en la oficina?'
                    : '¬øCu√°ntas personas viv√≠s en casa?';

                const options = this.data.clientType === 'empresa'
                    ? [
                        { value: '1-5', label: '1-5', icon: 'üë§' },
                        { value: '5-15', label: '5-15', icon: 'üë•' },
                        { value: '+15', label: '+15', icon: 'üë•' }
                    ]
                    : [
                        { value: '1', label: '1', icon: 'üë§' },
                        { value: '2', label: '2', icon: 'üë§' },
                        { value: '3', label: '3', icon: 'üë§' },
                        { value: '4', label: '4', icon: 'üë§' },
                        { value: '5', label: '5', icon: 'üë§' },
                        { value: '+6', label: '6+', icon: 'üë§' }
                    ];

                return `
                    <div class="question">${question}</div>
                    <div class="options-grid ${this.data.clientType === 'empresa' ? 'three-cols' : ''}">
                        ${options.map(opt => `
                            <div class="option-card ${this.data.numberOfPeople === opt.value ? 'selected' : ''}"
                                 onclick="app.selectNumberOfPeople('${opt.value}')">
                                <div class="option-icon">${opt.icon}</div>
                                <div class="option-label">${opt.label} personas</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            },

            renderStep3() {
                const services = [
                    { value: 'bottled', label: 'Agua Embotellada', icon: 'üß¥' },
                    { value: 'aquaservice', label: 'Aquaservice', icon: 'üíß' },
                    { value: 'tap', label: 'Agua del Grifo', icon: 'üö∞' },
                    { value: 'osmosis', label: 'Osmosis', icon: 'üíé' }
                ];

                let subQuestions = '';

                if (this.data.currentService === 'bottled') {
                    const brands = DB.get('waterBrands') || [];
                    subQuestions = `
                        <div class="sub-question">¬øCu√°ntos litros beb√©is al d√≠a por persona?</div>
                        <div class="input-group">
                            <input type="number" class="input-field" id="litersPerPerson"
                                   value="${this.data.litersPerPersonDay}" min="0.5" max="5" step="0.5"
                                   onchange="app.updateLitersPerPerson(this.value)">
                        </div>
                        <div class="sub-question">¬øQu√© marca de agua compr√°is?</div>
                        <div class="options-grid four-cols">
                            ${brands.map(brand => `
                                <div class="option-card ${this.data.waterBrand === brand.name ? 'selected' : ''}"
                                     onclick="app.selectWaterBrand('${brand.name}')">
                                    <div class="option-label">${brand.name}</div>
                                    <div style="font-size:0.8em;color:var(--gray-500)">${brand.pricePerLiter.toFixed(2)}‚Ç¨/L</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else if (this.data.currentService === 'aquaservice') {
                    subQuestions = `
                        <div class="sub-question">¬øCu√°ntas garrafas os entregan por reparto?</div>
                        <div class="options-grid">
                            ${[2,3,4,5,6,7,8].map(num => `
                                <div class="option-card ${this.data.aquaserviceBottles === num ? 'selected' : ''}"
                                     onclick="app.selectAquaserviceBottles(${num})">
                                    <div class="option-icon">ü´ó</div>
                                    <div class="option-label">${num} garrafas</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else if (this.data.currentService === 'osmosis') {
                    subQuestions = `
                        <div class="sub-question">¬øCu√°nto pagas mensualmente por el servicio/mantenimiento?</div>
                        <div class="input-group">
                            <input type="number" class="input-field" id="osmosisCost"
                                   value="${this.data.osmosisMonthlyCost}" min="0" step="1"
                                   placeholder="0 si es en propiedad"
                                   onchange="app.updateOsmosisCost(this.value)">
                        </div>
                        <p style="text-align:center;color:var(--gray-500);font-size:0.85em;">
                            Pon 0‚Ç¨ si el equipo es tuyo y solo pagas filtros ocasionalmente
                        </p>
                    `;
                }

                return `
                    <div class="question">¬øQu√© servicio de agua us√°is actualmente?</div>
                    <div class="options-grid four-cols">
                        ${services.map(s => `
                            <div class="option-card ${this.data.currentService === s.value ? 'selected' : ''}"
                                 onclick="app.selectCurrentService('${s.value}')">
                                <div class="option-icon">${s.icon}</div>
                                <div class="option-label">${s.label}</div>
                            </div>
                        `).join('')}
                    </div>
                    ${subQuestions}
                `;
            },

            renderStep4() {
                const products = DB.get('products') || [];
                const filteredProducts = products.filter(p =>
                    (p.clientType === this.data.clientType || p.clientType === 'ambos') &&
                    !p.isExtra &&
                    !p.isDouble
                );

                if (filteredProducts.length === 0) {
                    return `
                        <div class="question">No hay productos disponibles</div>
                        <p style="text-align:center;color:var(--gray-500);">
                            Configura productos en el panel de administraci√≥n
                        </p>
                    `;
                }

                if (this.data.selectedProduct) {
                    return this.renderPriceSelection();
                }

                return `
                    <div class="question">Selecciona tu producto</div>
                    ${filteredProducts.map((product, idx) => `
                        <div class="product-card ${this.data.selectedProduct?.id === product.id ? 'selected' : ''}"
                             onclick="app.selectProduct(${idx})">
                            ${product.image ? `<img src="${product.image}" class="product-image">` :
                              '<div class="product-image" style="background:var(--gray-100);display:flex;align-items:center;justify-content:center;">üì¶</div>'}
                            <div class="product-info">
                                <div class="product-name">${product.name}</div>
                            </div>
                        </div>
                    `).join('')}
                `;
            },

            renderPriceSelection() {
                const product = this.data.selectedProduct;
                const prices = this.data.clientType === 'empresa' ? product.pricesEmpresa : product.pricesHogar;
                const paymentOptions = [
                    { key: 'unico', label: '√önico' },
                    { key: 'm12', label: '12m' },
                    { key: 'm24', label: '24m' },
                    { key: 'm36', label: '36m' },
                    { key: 'm48', label: '48m' },
                    { key: 'm60', label: '60m' }
                ];

                const availableOptions = paymentOptions.filter(opt => prices && prices[opt.key] && prices[opt.key] > 0);

                return `
                    <div class="question">Selecciona tu plan de pago</div>
                    <div style="text-align:center;margin-bottom:20px;">
                        <strong>${product.name}</strong>
                        <button onclick="app.changeProduct()" style="margin-left:10px;padding:5px 12px;border:1px solid var(--gray-300);background:white;border-radius:6px;cursor:pointer;font-size:0.85em;">
                            Cambiar
                        </button>
                    </div>
                    <div class="price-options" style="max-width:500px;margin:0 auto;">
                        ${availableOptions.map(opt => {
                            const price = prices[opt.key];
                            const finalPrice = this.data.clientType === 'empresa' ? price * 1.21 : price;
                            return `
                                <div class="price-option ${this.data.selectedPayment === opt.key ? 'selected' : ''}"
                                     onclick="app.selectPayment('${opt.key}')">
                                    <div class="price-label">${opt.label}</div>
                                    <div class="price-value">${finalPrice.toFixed(2)}‚Ç¨</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            },

            renderStep5() {
                const products = DB.get('products') || [];
                const extras = products.filter(p =>
                    p.isExtra &&
                    (p.clientType === this.data.clientType || p.clientType === 'ambos' || !p.clientType)
                );

                if (extras.length === 0) {
                    return `
                        <div class="question">Extras adicionales</div>
                        <p style="text-align:center;color:var(--gray-500);">
                            No hay extras disponibles. Puedes continuar.
                        </p>
                    `;
                }

                return `
                    <div class="question">¬øQuieres a√±adir alg√∫n extra?</div>
                    <p style="text-align:center;color:var(--gray-500);margin-bottom:20px;font-size:0.9em;">
                        Opcional - Selecciona los que desees
                    </p>
                    <div class="extras-grid">
                        ${extras.map((extra, idx) => {
                            const isSelected = this.data.selectedExtras.some(e => e.id === extra.id);
                            const price = this.getExtraPrice(extra);
                            return `
                                <div class="extra-card ${isSelected ? 'selected' : ''}"
                                     onclick="app.toggleExtra(${idx})">
                                    <div class="extra-check">‚úì</div>
                                    ${extra.image ? `<img src="${extra.image}" class="extra-image">` : ''}
                                    <div class="extra-name">${extra.name}</div>
                                    ${price > 0 ? `<div class="extra-price">+${price.toFixed(2)}‚Ç¨</div>` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            },

            getExtraPrice(extra) {
                const prices = this.data.clientType === 'empresa' ? extra.pricesEmpresa : extra.pricesHogar;
                if (!prices) return 0;

                // Usar el mismo plan de pago que el producto principal
                const paymentKey = this.data.selectedPayment || 'unico';
                let price = prices[paymentKey] || prices.unico || 0;

                if (this.data.clientType === 'empresa') {
                    price *= 1.21;
                }
                return price;
            },

            renderStep6() {
                const calc = this.calculateSavings();
                const config = DB.get('config') || {};
                const productPrice = this.getProductPrice();

                return `
                    <div class="result-page">
                        <div class="result-column eco">
                            <div class="result-title">üåø Ahorro Ecol√≥gico</div>
                            <div class="eco-item">
                                <div class="eco-value">${calc.bottlesSavedMonth}</div>
                                <div class="eco-label">Botellas/mes</div>
                            </div>
                            <div class="eco-item">
                                <div class="eco-value">${calc.bottlesSavedYear}</div>
                                <div class="eco-label">Botellas/a√±o</div>
                            </div>
                            <div class="eco-item">
                                <div class="eco-value">${calc.plasticSavedYear.toFixed(1)} kg</div>
                                <div class="eco-label">Pl√°stico evitado/a√±o</div>
                            </div>
                            <div class="eco-item">
                                <div class="eco-value">${calc.co2SavedYear.toFixed(1)} kg</div>
                                <div class="eco-label">CO2 evitado/a√±o</div>
                            </div>
                        </div>

                        <div class="result-column product">
                            <div class="result-title">üì¶ Tu Producto</div>
                            <div class="result-product-section">
                                ${this.data.selectedProduct?.image ?
                                    `<img src="${this.data.selectedProduct.image}" class="result-product-image">` : ''}
                                <div class="result-product-name">${this.data.selectedProduct?.name || 'Producto'}</div>
                                <div class="result-product-plan">${this.getPaymentLabel()}</div>
                                <div class="result-price-box">
                                    <div class="label">${this.data.selectedPayment === 'unico' ? 'Precio total' : 'Cuota mensual'}</div>
                                    <div class="value">${productPrice.toFixed(2)}‚Ç¨</div>
                                </div>
                                ${this.data.selectedExtras.length > 0 ? `
                                    <div style="margin-top:15px;text-align:left;width:100%;">
                                        <strong style="font-size:0.9em;">Extras incluidos:</strong>
                                        <ul style="margin:5px 0 0 20px;font-size:0.85em;color:var(--gray-600);">
                                            ${this.data.selectedExtras.map(e => `<li>${e.name}</li>`).join('')}
                                        </ul>
                                    </div>
                                ` : ''}
                            </div>
                        </div>

                        <div class="result-column economic">
                            <div class="result-title">üí∞ Ahorro Econ√≥mico</div>
                            <div class="economic-item">
                                <span class="economic-label">Gasto actual</span>
                                <span class="economic-value" style="color:var(--danger)">${calc.currentCost.toFixed(2)}‚Ç¨/mes</span>
                            </div>
                            <div class="economic-item">
                                <span class="economic-label">Litros/mes</span>
                                <span class="economic-value">${calc.litersPerMonth}L</span>
                            </div>
                            <div class="economic-item">
                                <span class="economic-label">Con Aquaroo</span>
                                <span class="economic-value" style="color:var(--success)">${calc.newCost.toFixed(2)}‚Ç¨/mes</span>
                            </div>
                            <div class="economic-item highlight">
                                <span class="economic-label">Ahorro mensual</span>
                                <span class="economic-value">${calc.monthlySavings.toFixed(2)}‚Ç¨</span>
                            </div>
                            <div class="economic-item highlight">
                                <span class="economic-label">Ahorro anual</span>
                                <span class="economic-value">${calc.annualSavings.toFixed(2)}‚Ç¨</span>
                            </div>
                        </div>

                        <div class="result-conditions">
                            <strong>üìã Condiciones:</strong> ${config.salesConditions || ''} ${config.warrantyConditions || ''}
                        </div>

                        <div class="result-actions">
                            <button class="btn btn-primary" onclick="app.generateQuote()">üìÑ Descargar PDF</button>
                            <button class="btn btn-secondary" onclick="app.startOver()">üîÑ Nueva Consulta</button>
                        </div>
                    </div>
                `;
            },

            // Actions
            selectClientType(type) {
                this.data.clientType = type;
                this.renderStep();
            },

            selectNumberOfPeople(num) {
                this.data.numberOfPeople = num;
                this.renderStep();
            },

            selectCurrentService(service) {
                this.data.currentService = service;
                if (service === 'tap') {
                    this.data.litersPerPersonDay = 0;
                }
                this.renderStep();
            },

            updateLitersPerPerson(value) {
                this.data.litersPerPersonDay = parseFloat(value) || 2;
            },

            selectWaterBrand(brand) {
                this.data.waterBrand = brand;
                this.renderStep();
            },

            selectAquaserviceBottles(num) {
                this.data.aquaserviceBottles = num;
                this.renderStep();
            },

            updateOsmosisCost(value) {
                this.data.osmosisMonthlyCost = parseFloat(value) || 0;
            },

            selectProduct(idx) {
                const products = DB.get('products') || [];
                const filteredProducts = products.filter(p =>
                    (p.clientType === this.data.clientType || p.clientType === 'ambos') &&
                    !p.isExtra &&
                    !p.isDouble
                );
                this.data.selectedProduct = filteredProducts[idx];
                this.data.selectedPayment = null;
                this.renderStep();
            },

            changeProduct() {
                this.data.selectedProduct = null;
                this.data.selectedPayment = null;
                this.renderStep();
            },

            selectPayment(payment) {
                this.data.selectedPayment = payment;
                this.renderStep();
            },

            toggleExtra(idx) {
                const products = DB.get('products') || [];
                const extras = products.filter(p =>
                    p.isExtra &&
                    (p.clientType === this.data.clientType || p.clientType === 'ambos' || !p.clientType)
                );
                const extra = extras[idx];
                const existingIdx = this.data.selectedExtras.findIndex(e => e.id === extra.id);
                if (existingIdx >= 0) {
                    this.data.selectedExtras.splice(existingIdx, 1);
                } else {
                    this.data.selectedExtras.push(extra);
                }
                this.renderStep();
            },

            getPaymentLabel() {
                const labels = {
                    'unico': 'Pago √önico',
                    'm12': '12 meses',
                    'm24': '24 meses',
                    'm36': '36 meses',
                    'm48': '48 meses',
                    'm60': '60 meses'
                };
                return labels[this.data.selectedPayment] || '';
            },

            getProductPrice() {
                if (!this.data.selectedProduct || !this.data.selectedPayment) return 0;
                const prices = this.data.clientType === 'empresa'
                    ? this.data.selectedProduct.pricesEmpresa
                    : this.data.selectedProduct.pricesHogar;
                let price = prices?.[this.data.selectedPayment] || 0;
                if (this.data.clientType === 'empresa') price *= 1.21;
                return price;
            },

            getNumPeople() {
                const val = this.data.numberOfPeople;
                if (!val) return 2;
                if (val === '+6') return 6;
                if (val === '+15') return 20;
                if (val.includes('-')) {
                    const parts = val.split('-');
                    return (parseInt(parts[0]) + parseInt(parts[1])) / 2;
                }
                return parseInt(val) || 2;
            },

            calculateSavings() {
                const numPeople = this.getNumPeople();
                const litersPerDay = this.data.litersPerPersonDay || 2;
                const litersPerMonth = Math.round(numPeople * litersPerDay * 30);
                const litersPerYear = litersPerMonth * 12;

                let currentCost = 0;
                let bottlesSavedMonth = 0;

                const aquaPrices = DB.get('aquaservicePrices') || {};
                const aquaPricesType = this.data.clientType === 'empresa' ? aquaPrices.empresa : aquaPrices.hogar;

                switch(this.data.currentService) {
                    case 'bottled':
                        const brands = DB.get('waterBrands') || [];
                        const selectedBrand = brands.find(b => b.name === this.data.waterBrand);
                        const pricePerLiter = selectedBrand ? selectedBrand.pricePerLiter : 0.35;
                        currentCost = litersPerMonth * pricePerLiter;
                        bottlesSavedMonth = Math.round(litersPerMonth / 1.5);
                        break;

                    case 'aquaservice':
                        const bottles = this.data.aquaserviceBottles || 4;
                        // Aquaservice: precio por reparto (cada 4 semanas = 13 veces al a√±o)
                        const pricePerDelivery = aquaPricesType?.[bottles] || 39.90;
                        currentCost = (pricePerDelivery * 13) / 12;
                        // Garrafas de 18.9L
                        bottlesSavedMonth = Math.round((bottles * 18.9) / 1.5);
                        break;

                    case 'tap':
                        currentCost = 0;
                        bottlesSavedMonth = 0;
                        break;

                    case 'osmosis':
                        currentCost = this.data.osmosisMonthlyCost || 0;
                        bottlesSavedMonth = Math.round(litersPerMonth / 1.5);
                        break;
                }

                const bottlesSavedYear = bottlesSavedMonth * 12;
                const plasticSavedYear = bottlesSavedYear * 0.035; // 35g por botella
                const co2SavedYear = bottlesSavedYear * 0.082; // 82g CO2 por botella

                // Calcular nuevo coste
                let newCost = 0;
                if (this.data.selectedProduct && this.data.selectedPayment) {
                    const prices = this.data.clientType === 'empresa'
                        ? this.data.selectedProduct.pricesEmpresa
                        : this.data.selectedProduct.pricesHogar;

                    let productPrice = prices?.[this.data.selectedPayment] || 0;
                    if (this.data.clientType === 'empresa') productPrice *= 1.21;

                    if (this.data.selectedPayment === 'unico') {
                        newCost = productPrice / 60;
                    } else {
                        newCost = productPrice;
                    }

                    // Extras
                    this.data.selectedExtras.forEach(extra => {
                        const extraPrice = this.getExtraPrice(extra);
                        if (this.data.selectedPayment === 'unico') {
                            newCost += extraPrice / 60;
                        } else {
                            newCost += extraPrice;
                        }
                    });
                }

                const monthlySavings = Math.max(0, currentCost - newCost);
                const annualSavings = monthlySavings * 12;

                return {
                    currentCost,
                    newCost,
                    monthlySavings,
                    annualSavings,
                    litersPerMonth,
                    litersPerYear,
                    bottlesSavedMonth,
                    bottlesSavedYear,
                    plasticSavedYear,
                    co2SavedYear
                };
            },

            canProceed() {
                switch(this.currentStep) {
                    case 1: return this.data.clientType !== null;
                    case 2: return this.data.numberOfPeople !== null;
                    case 3:
                        if (!this.data.currentService) return false;
                        if (this.data.currentService === 'bottled' && !this.data.waterBrand) return false;
                        if (this.data.currentService === 'aquaservice' && !this.data.aquaserviceBottles) return false;
                        return true;
                    case 4: return this.data.selectedProduct && this.data.selectedPayment;
                    default: return true;
                }
            },

            nextStep() {
                if (this.canProceed() && this.currentStep < this.totalSteps) {
                    this.currentStep++;
                    this.renderStep();
                }
            },

            previousStep() {
                if (this.currentStep > 1) {
                    if (this.currentStep === 4 && this.data.selectedProduct && !this.data.selectedPayment) {
                        this.data.selectedProduct = null;
                    }
                    this.currentStep--;
                    this.renderStep();
                }
            },

            startOver() {
                this.currentStep = 1;
                this.data = {
                    clientType: null,
                    numberOfPeople: null,
                    currentService: null,
                    litersPerPersonDay: 2,
                    waterBrand: null,
                    aquaserviceBottles: null,
                    osmosisMonthlyCost: 0,
                    selectedProduct: null,
                    selectedPayment: null,
                    selectedExtras: [],
                };
                this.renderStep();
            },

            generateQuote() {
                const calc = this.calculateSavings();
                const config = DB.get('config') || {};
                const productPrice = this.getProductPrice();

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Header
                doc.setFillColor(0, 102, 204);
                doc.rect(0, 0, 210, 35, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(22);
                doc.text('Presupuesto Aquaroo', 105, 22, { align: 'center' });

                doc.setFontSize(10);
                doc.text(new Date().toLocaleDateString('es-ES'), 190, 10, { align: 'right' });

                doc.setTextColor(0, 0, 0);

                // Info
                doc.setFontSize(12);
                doc.text('Datos del cliente', 20, 50);
                doc.setFontSize(10);
                doc.text(`Tipo: ${this.data.clientType === 'empresa' ? 'Empresa' : 'Hogar'}`, 20, 58);
                doc.text(`Personas: ${this.data.numberOfPeople}`, 20, 65);

                // Producto
                doc.setFontSize(12);
                doc.text('Producto', 20, 80);
                doc.setFontSize(10);
                doc.setTextColor(0, 102, 204);
                doc.text(this.data.selectedProduct?.name || '', 20, 88);
                doc.setTextColor(0, 0, 0);
                doc.text(`Plan: ${this.getPaymentLabel()} - ${productPrice.toFixed(2)}‚Ç¨`, 20, 95);

                // Ahorro
                doc.setFontSize(12);
                doc.text('Ahorro Econ√≥mico', 20, 115);
                doc.setFontSize(10);
                doc.text(`Gasto actual: ${calc.currentCost.toFixed(2)}‚Ç¨/mes`, 20, 123);
                doc.text(`Con Aquaroo: ${calc.newCost.toFixed(2)}‚Ç¨/mes`, 20, 130);
                doc.setTextColor(0, 102, 204);
                doc.text(`Ahorro anual: ${calc.annualSavings.toFixed(2)}‚Ç¨`, 20, 140);

                // Ecol√≥gico
                doc.setTextColor(0, 128, 0);
                doc.setFontSize(12);
                doc.text('Ahorro Ecol√≥gico', 20, 160);
                doc.setFontSize(10);
                doc.text(`Botellas ahorradas/a√±o: ${calc.bottlesSavedYear}`, 20, 168);
                doc.text(`Pl√°stico evitado: ${calc.plasticSavedYear.toFixed(1)} kg/a√±o`, 20, 175);
                doc.text(`CO2 evitado: ${calc.co2SavedYear.toFixed(1)} kg/a√±o`, 20, 182);

                // Condiciones
                doc.setTextColor(100, 100, 100);
                doc.setFontSize(8);
                doc.text('Condiciones:', 20, 250);
                const condText = doc.splitTextToSize(`${config.salesConditions || ''} ${config.warrantyConditions || ''}`, 170);
                doc.text(condText, 20, 257);

                // Footer
                doc.setFillColor(0, 102, 204);
                doc.rect(0, 287, 210, 10, 'F');

                doc.save(`Presupuesto_Aquaroo_${new Date().toISOString().slice(0,10)}.pdf`);
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>

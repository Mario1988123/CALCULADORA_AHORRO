<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>ğŸ’§ Calculadora de Ahorro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #4facfe;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        /* Step Indicator */
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
            padding: 0 20px;
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 10%;
            right: 10%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0.2;
            z-index: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 3px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #999;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
            transform: scale(1.2);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .step.completed .step-circle {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-label {
            margin-top: 10px;
            font-size: 0.85em;
            color: #666;
            font-weight: 600;
            text-align: center;
        }

        .step.active .step-label {
            color: var(--primary);
            font-weight: 700;
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-right: 10px;
        }

        .content::-webkit-scrollbar {
            width: 6px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        .question {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        /* Option Cards Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7));
            border: 3px solid transparent;
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 0;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: var(--primary);
        }

        .option-card.selected {
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        .option-card.selected::before {
            opacity: 0.1;
        }

        .option-icon {
            font-size: 3em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .option-label {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .option-card.selected .option-label {
            color: var(--primary);
        }

        /* Product Cards */
        .product-card {
            background: white;
            border: 3px solid #eee;
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: var(--primary);
        }

        .product-card.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(102,126,234,0.05), rgba(118,75,162,0.05));
            box-shadow: 0 15px 35px rgba(102,126,234,0.3);
        }

        .product-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .product-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
        }

        .price-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .price-option {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .price-option:hover {
            background: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .price-option.selected {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .admin-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 30px rgba(102,126,234,0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 90vh;
            }

            .card {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .buttons {
                flex-direction: column;
            }

            .step-circle {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }

            .step-label {
                font-size: 0.7em;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content > * {
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div id="logoContainer"></div>
                <h1>ğŸ’§ Calculadora de Ahorro</h1>
                <p>Descubre cuÃ¡nto puedes ahorrar</p>
            </div>

            <!-- Steps Indicator -->
            <div class="steps" id="stepsIndicator"></div>

            <!-- Content -->
            <div class="content" id="stepContent"></div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="btn btn-secondary" id="btnBack" onclick="app.previousStep()">
                    â† AtrÃ¡s
                </button>
                <button class="btn btn-primary" id="btnNext" onclick="app.nextStep()">
                    Siguiente â†’
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Button -->
    <button class="admin-btn" onclick="window.location.href='admin.html'" title="Panel de AdministraciÃ³n">
        âš™ï¸
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Database
        const DB = {
            get(key, defaultValue = null) {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : defaultValue;
            },
            set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
            },
            init() {
                if (!this.get('initialized')) {
                    this.set('config', {
                        logo: '',
                        salesConditions: 'Condiciones de venta estÃ¡ndar.',
                        warrantyConditions: 'GarantÃ­a estÃ¡ndar de 2 aÃ±os.'
                    });
                    this.set('waterBrands', [
                        { name: 'Agua Mineral', pricePerLiter: 0.30 }
                    ]);
                    this.set('aquaservicePrices', {
                        2: 19.90, 3: 29.90, 4: 39.90, 5: 49.90,
                        6: 59.90, 7: 69.90, 8: 79.90
                    });
                    this.set('products', []);
                    this.set('quotes', []);
                    this.set('initialized', true);
                }
            }
        };

        // App
        const app = {
            currentStep: 1,
            totalSteps: 6,
            data: {
                clientType: null,
                numberOfPeople: null,
                currentService: null,
                currentServiceDetails: {},
                selectedProduct: null,
                selectedPayment: null,
                selectedExtras: [],
                selectedDouble: null,
                installation: 0,
                maintenanceIncluded: true
            },

            steps: [
                { id: 1, label: 'Cliente' },
                { id: 2, label: 'Personas' },
                { id: 3, label: 'Servicio' },
                { id: 4, label: 'Producto' },
                { id: 5, label: 'Extras' },
                { id: 6, label: 'Resultado' }
            ],

            init() {
                DB.init();
                this.loadLogo();
                this.renderStep();
            },

            loadLogo() {
                const config = DB.get('config');
                if (config && config.logo) {
                    document.getElementById('logoContainer').innerHTML =
                        `<img src="${config.logo}" style="max-width:150px;border-radius:10px;">`;
                }
            },

            renderStepsIndicator() {
                const html = this.steps.map(step => `
                    <div class="step ${step.id === this.currentStep ? 'active' : ''} ${step.id < this.currentStep ? 'completed' : ''}">
                        <div class="step-circle">${step.id}</div>
                        <div class="step-label">${step.label}</div>
                    </div>
                `).join('');
                document.getElementById('stepsIndicator').innerHTML = html;
            },

            renderStep() {
                this.renderStepsIndicator();
                const content = document.getElementById('stepContent');
                const btnBack = document.getElementById('btnBack');
                const btnNext = document.getElementById('btnNext');

                btnBack.style.display = this.currentStep === 1 ? 'none' : 'block';
                btnNext.textContent = this.currentStep === this.totalSteps ? 'Ver Resultado' : 'Siguiente â†’';

                switch(this.currentStep) {
                    case 1: content.innerHTML = this.renderStep1(); break;
                    case 2: content.innerHTML = this.renderStep2(); break;
                    case 3: content.innerHTML = this.renderStep3(); break;
                    case 4: content.innerHTML = this.renderStep4(); break;
                    case 5: content.innerHTML = this.renderStep5(); break;
                    case 6: content.innerHTML = this.renderStep6(); break;
                }
            },

            renderStep1() {
                return `
                    <div class="question">Â¿Es para empresa o hogar?</div>
                    <div class="options-grid">
                        <div class="option-card ${this.data.clientType === 'hogar' ? 'selected' : ''}"
                             onclick="app.selectClientType('hogar')">
                            <div class="option-icon">ğŸ </div>
                            <div class="option-label">Hogar</div>
                        </div>
                        <div class="option-card ${this.data.clientType === 'empresa' ? 'selected' : ''}"
                             onclick="app.selectClientType('empresa')">
                            <div class="option-icon">ğŸ¢</div>
                            <div class="option-label">Empresa</div>
                        </div>
                    </div>
                `;
            },

            renderStep2() {
                const options = this.data.clientType === 'empresa'
                    ? [
                        { value: '1-5', label: '1-5', icon: 'ğŸ‘¥' },
                        { value: '5-15', label: '5-15', icon: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦' },
                        { value: '+15', label: '+15', icon: 'ğŸ¬' }
                    ]
                    : [
                        { value: '1', label: '1', icon: 'ğŸ‘¤' },
                        { value: '2', label: '2', icon: 'ğŸ‘«' },
                        { value: '3', label: '3', icon: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§' },
                        { value: '4', label: '4', icon: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦' },
                        { value: '5', label: '5', icon: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦' },
                        { value: '+6', label: '+6', icon: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦' }
                    ];

                return `
                    <div class="question">Â¿CuÃ¡ntas personas?</div>
                    <div class="options-grid">
                        ${options.map(opt => `
                            <div class="option-card ${this.data.numberOfPeople === opt.value ? 'selected' : ''}"
                                 onclick="app.selectNumberOfPeople('${opt.value}')">
                                <div class="option-icon">${opt.icon}</div>
                                <div class="option-label">${opt.label} personas</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            },

            renderStep3() {
                return `
                    <div class="question">Â¿QuÃ© servicio de agua tienes?</div>
                    <div class="options-grid">
                        <div class="option-card ${this.data.currentService === 'bottled' ? 'selected' : ''}"
                             onclick="app.selectCurrentService('bottled')">
                            <div class="option-icon">ğŸ§´</div>
                            <div class="option-label">Agua Embotellada</div>
                        </div>
                        <div class="option-card ${this.data.currentService === 'aquaservice' ? 'selected' : ''}"
                             onclick="app.selectCurrentService('aquaservice')">
                            <div class="option-icon">ğŸ’§</div>
                            <div class="option-label">Aquaservice</div>
                        </div>
                        <div class="option-card ${this.data.currentService === 'tap' ? 'selected' : ''}"
                             onclick="app.selectCurrentService('tap')">
                            <div class="option-icon">ğŸš°</div>
                            <div class="option-label">Agua del Grifo</div>
                        </div>
                        <div class="option-card ${this.data.currentService === 'osmosis' ? 'selected' : ''}"
                             onclick="app.selectCurrentService('osmosis')">
                            <div class="option-icon">ğŸ’</div>
                            <div class="option-label">Osmosis</div>
                        </div>
                    </div>
                `;
            },

            renderStep4() {
                const products = DB.get('products') || [];
                const filteredProducts = products.filter(p =>
                    p.clientType === this.data.clientType &&
                    !p.isExtra &&
                    !p.isDouble &&
                    (!p.peopleRange || this.matchesPeopleRange(p.peopleRange))
                );

                if (filteredProducts.length === 0) {
                    return `
                        <div class="question">No hay productos</div>
                        <p style="text-align:center;color:#666;">Configura productos en el panel de administraciÃ³n</p>
                    `;
                }

                return `
                    <div class="question">Â¿QuÃ© producto prefieres?</div>
                    ${filteredProducts.map((product, idx) => `
                        <div class="product-card ${this.data.selectedProduct?.id === product.id ? 'selected' : ''}"
                             onclick="app.selectProduct(${idx})">
                            <div class="product-name">${product.name}</div>
                            ${product.image ? `<img src="${product.image}" alt="${product.name}" class="product-image">` : ''}
                            <div class="price-options">
                                ${this.renderPriceOptions(product)}
                            </div>
                        </div>
                    `).join('')}
                `;
            },

            renderPriceOptions(product) {
                const prices = this.data.clientType === 'empresa' ? product.pricesEmpresa : product.pricesHogar;
                const paymentOptions = [
                    { key: 'unico', label: 'Ãšnico' },
                    { key: 'm12', label: '12m' },
                    { key: 'm24', label: '24m' },
                    { key: 'm36', label: '36m' },
                    { key: 'm48', label: '48m' },
                    { key: 'm60', label: '60m' }
                ];

                return paymentOptions.map(opt => {
                    if (!prices[opt.key] || prices[opt.key] === 0) return '';
                    const price = prices[opt.key];
                    const finalPrice = this.data.clientType === 'empresa' ? price * 1.21 : price;
                    return `
                        <div class="price-option ${this.data.selectedPayment === opt.key ? 'selected' : ''}"
                             onclick="event.stopPropagation(); app.selectPayment('${opt.key}')">
                            ${opt.label}<br><strong>${finalPrice.toFixed(2)}â‚¬</strong>
                        </div>
                    `;
                }).join('');
            },

            renderStep5() {
                return '<div class="question">Paso 5 - En desarrollo</div>';
            },

            renderStep6() {
                return '<div class="question">Resultado - En desarrollo</div>';
            },

            // Actions
            selectClientType(type) {
                this.data.clientType = type;
                this.renderStep();
            },

            selectNumberOfPeople(num) {
                this.data.numberOfPeople = num;
                this.renderStep();
            },

            selectCurrentService(service) {
                this.data.currentService = service;
                this.renderStep();
            },

            selectProduct(idx) {
                const products = DB.get('products') || [];
                const filteredProducts = products.filter(p =>
                    p.clientType === this.data.clientType &&
                    !p.isExtra &&
                    !p.isDouble &&
                    (!p.peopleRange || this.matchesPeopleRange(p.peopleRange))
                );
                this.data.selectedProduct = filteredProducts[idx];
                this.data.selectedPayment = null;
                this.renderStep();
            },

            selectPayment(payment) {
                this.data.selectedPayment = payment;
                this.renderStep();
            },

            matchesPeopleRange(range) {
                if (!range || this.data.clientType !== 'empresa') return true;
                return this.data.numberOfPeople === range;
            },

            canProceed() {
                switch(this.currentStep) {
                    case 1: return this.data.clientType !== null;
                    case 2: return this.data.numberOfPeople !== null;
                    case 3: return this.data.currentService !== null;
                    case 4: return this.data.selectedProduct && this.data.selectedPayment;
                    default: return true;
                }
            },

            nextStep() {
                if (this.canProceed() && this.currentStep < this.totalSteps) {
                    this.currentStep++;
                    this.renderStep();
                }
            },

            previousStep() {
                if (this.currentStep > 1) {
                    this.currentStep--;
                    this.renderStep();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
